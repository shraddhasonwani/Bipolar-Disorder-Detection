<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Emotion Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 100px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }
        
        .video-section {
            display: flex;
            flex-direction: column;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .section-header h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .section-header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }
        
        .video-feed {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        #videoElement {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            object-fit: cover;
            transform: scaleX(-1);
            display: none;
        }
        
        #initial-placeholder {
            width: 100%;
            height: 400px;
            background-color: #334155;
            color: #cbd5e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
        }
        
        #initial-placeholder i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #94a3b8;
        }

        .action-buttons {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .control-button {
            padding: 14px 35px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.1rem;
        }
        
        .control-button.start {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .control-button.start:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .control-button.stop {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .control-button.stop:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }
        
        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .emotion-status-box {
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border-left: 5px solid #667eea;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        
        .emotion-status-box h3 {
            color: #667eea;
            margin: 0 0 15px 0;
            font-size: 1.3rem;
        }
        
        #emotion_status {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0;
            line-height: 1.4;
        }

        .prompt-box, .analysis-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-left: 4px solid #667eea;
        }
        
        .prompt-box h3, .analysis-box h3 {
            color: #667eea;
            margin: 0 0 15px 0;
            font-size: 1.1rem;
        }
        
        .prompt-text {
            font-style: italic;
            color: #475569;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .new-prompt-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .new-prompt-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .analysis-details {
            font-size: 0.9rem;
            color: #475569;
            line-height: 1.4;
        }
        
        .feature-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin: 2px;
        }
        
        .feature-detected {
            background: #d1fae5;
            color: #065f46;
        }
        
        .feature-not-detected {
            background: #fee2e2;
            color: #991b1b;
        }
        
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding-top: 80px;
            }
            
            #videoElement, #initial-placeholder {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <section class="main-container">
        <div class="video-section">
            <div class="section-header">
                <h2>Real-Time Facial Emotion Analysis</h2>
                <p>AI-powered mood detection through facial expressions</p>
            </div>
            
            <div class="video-feed">
                <div id="initial-placeholder">
                    <i class="fas fa-video-slash"></i>
                    <p>Camera is currently off.<br>Press 'Start Recording' to begin analysis.</p>
                </div>
                <video id="videoElement" autoplay></video>
            </div>
            
            <div class="action-buttons">
                <button id="startButton" class="control-button start">
                    <i class="fas fa-play-circle"></i> Start Recording
                </button>
                <button id="stopButton" class="control-button stop" disabled>
                    <i class="fas fa-stop-circle"></i> Stop Recording
                </button>
            </div>
            
            <div class="emotion-status-box">
                <h3>Current Mood Status</h3>
                <p id="emotion_status">Ready to start analysis.</p>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="prompt-box">
                <h3><i class="fas fa-lightbulb"></i> Expression Prompt</h3>
                <div class="prompt-text" id="currentPrompt">Loading prompt...</div>
                <button class="new-prompt-btn" id="newPromptBtn">
                    <i class="fas fa-redo"></i> New Prompt
                </button>
            </div>
            
            <div class="analysis-box" id="analysisBox" style="display: none;">
                <h3><i class="fas fa-chart-line"></i> Facial Analysis</h3>
                <div class="analysis-details" id="analysisDetails"></div>
            </div>
        </div>
    </section>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const initialPlaceholder = document.getElementById('initial-placeholder');
    const videoElement = document.getElementById('videoElement');
    const emotionStatus = document.getElementById('emotion_status');
    
    let stream = null;
    let analysisInterval = null;
    const ANALYSIS_INTERVAL_MS = 2000;
    
    const prompts = [
        "Try smiling naturally - think of something that makes you happy",
        "Show a neutral, relaxed expression - breathe calmly",
        "Express concern or worry - furrow your brow slightly",
        "Look surprised - raise your eyebrows and open your eyes wide",
        "Show concentration - focus intently on something",
        "Express sadness - let your face relax downward",
        "Show excitement - let your eyes light up with energy",
        "Display tiredness - let your eyelids feel heavy"
    ];
    
    function loadPrompt() {
        const randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];
        document.getElementById('currentPrompt').textContent = randomPrompt;
    }
    
    async function startCamera() {
        try {
            emotionStatus.textContent = 'Requesting camera access...';
            startButton.disabled = true;
            
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoElement.srcObject = stream;
            
            videoElement.onloadedmetadata = () => {
                videoElement.play();
                initialPlaceholder.style.display = 'none';
                videoElement.style.display = 'block';
                
                startAnalysis();
                emotionStatus.textContent = "Analyzing face in real-time...";
                startButton.disabled = true;
                stopButton.disabled = false;
            };
        } catch (error) {
            console.error('Camera access error:', error);
            emotionStatus.textContent = 'Camera access denied. Please allow access and try again.';
            emotionStatus.style.color = '#ef4444';
            startButton.disabled = false;
        }
    }
    
    function stopCamera() {
        if (analysisInterval) {
            clearInterval(analysisInterval);
            analysisInterval = null;
        }
        
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
        }
        
        videoElement.srcObject = null;
        videoElement.style.display = 'none';
        initialPlaceholder.style.display = 'flex';
        
        emotionStatus.textContent = 'Analysis stopped.';
        startButton.disabled = false;
        stopButton.disabled = true;
    }
    
    function startAnalysis() {
        analysisInterval = setInterval(() => {
            if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                const ctx = canvas.getContext('2d');
                
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                
                canvas.toBlob(blob => {
                    sendFrameForPrediction(blob);
                }, 'image/jpeg', 0.8);
            }
        }, ANALYSIS_INTERVAL_MS);
    }
    
    async function sendFrameForPrediction(imageBlob) {
        try {
            const formData = new FormData();
            formData.append('video_frame', imageBlob, 'frame.jpg');
            
            const response = await fetch('/api/process_frame', {
                method: 'POST',
                body: formData
            });
            
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const data = await response.json();
            
            if (data.emotion_label) {
                emotionStatus.textContent = data.emotion_label;
                emotionStatus.style.color = '#075985';
                
                // Update analysis details
                if (data.facial_features) {
                    const features = data.facial_features;
                    const analysisBox = document.getElementById('analysisBox');
                    const analysisDetails = document.getElementById('analysisDetails');
                    
                    analysisDetails.innerHTML = `
                        <div style="margin-bottom: 10px;">
                            <span class="feature-indicator ${features.face_detected ? 'feature-detected' : 'feature-not-detected'}">
                                Face: ${features.face_detected ? 'Detected' : 'Not Found'}
                            </span>
                            <span class="feature-indicator ${features.eyes_detected > 0 ? 'feature-detected' : 'feature-not-detected'}">
                                Eyes: ${features.eyes_detected}
                            </span>
                            <span class="feature-indicator ${features.smile_detected ? 'feature-detected' : 'feature-not-detected'}">
                                Smile: ${features.smile_detected ? 'Yes' : 'No'}
                            </span>
                        </div>
                        <div style="font-size: 0.85rem; color: #64748b;">
                            <div>Confidence: ${data.confidence}%</div>
                            ${data.recommendations ? `<div style="margin-top: 10px;"><strong>Recommendations:</strong><br>${data.recommendations.join('<br>')}</div>` : ''}
                        </div>
                        ${data.description ? `<div style="margin-top: 10px; font-style: italic;">${data.description}</div>` : ''}
                    `;
                    
                    analysisBox.style.display = 'block';
                }
            }
        } catch (error) {
            console.error('Frame processing error:', error);
            emotionStatus.textContent = 'Connection Error: Analysis temporarily unavailable.';
            emotionStatus.style.color = '#ef4444';
        }
    }
    
    startButton.addEventListener('click', startCamera);
    stopButton.addEventListener('click', stopCamera);
    document.getElementById('newPromptBtn').addEventListener('click', loadPrompt);
    
    loadPrompt();
});
</script>
</body>
</html>
